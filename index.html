<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiperjs</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<link rel="stylesheet" href="./style .css">

</head>
<body>
    

<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><head>Slide 1</head> <img src="./1 (1).jpg" alt="image" class="swiper-img"></div>
      <div class="swiper-slide"><head>Slide 2</head> <img src="./1 (2).jpg" alt="image" class="swiper-img"></div>
      <div class="swiper-slide"><head>Slide 3</head> <img src="./1 (3).jpg" alt="image" class="swiper-img"></div>
      <div class="swiper-slide"><head>Slide 4</head> <img src="./1 (4).jpg" alt="image" class="swiper-img"></div>
      <div class="swiper-slide"><head>Slide 5</head> <img src="./1 (5).jpg" alt="image" class="swiper-img"></div>
      <div class="swiper-slide"><head>Slide 6</head> <img src="./1 (10).jpg" alt="image" class="swiper-img"></div>
      <div class="swiper-slide"><head>Slide 7</head> <img src="./1 (12).jpg" alt="image" class="swiper-img"></div>
    </div>
    <div class="swiper-pagination"></div>
  
   
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
   
    <div class="swiper-scrollbar"></div>
  </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./swiper.js"></script>
</html>
